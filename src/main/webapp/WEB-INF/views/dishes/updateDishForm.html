<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<head>
<th:block th:include="fragments/common :: head(title='Location')"></th:block>
</head>

<body>

	<th:block th:include="fragments/common :: navbar"></th:block>

	<div class="container">
		<h2>Modify a Dish from the Menu</h2>
		<div class="card">
			<div class="container-fluid" style="position: relative;">
				<form enctype="multipart/form-data"
					th:action="@{/dishes/{dishId}/edit(dishId=${dish.id})}" role="form"
					th:object="${dish}" method="post">
					<label for="name">Name:</label> <input id="name" name="name"
						type="text" th:field="*{name}" placeholder="Name" required
						maxlength="30">
					<ul>
						<li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
					</ul>

					<label for="description">Description:</label> <input
						id="description" name="description" type="text"
						th:field="*{description}" placeholder="Description" required
						maxlength="200">
					<ul>
						<li th:each="err : ${#fields.errors('description')}"
							th:text="${err}" />
					</ul>

					<label for="picture">Picture:</label> <input id="picture"
						name="picture" type="url" th:field="*{picture}"
						placeholder="Picture" required>
					<ul>
						<li th:each="err : ${#fields.errors('picture')}" th:text="${err}" />
					</ul>

					<label for="price">Price:</label> <input id="price" name="price"
						type="number" th:field="*{price}" placeholder="Price" required
						min="0">
					<ul>
						<li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
					</ul>


					<label for="allergens">Allergens:</label> <select name="allergens"
						id="allergens" th:field="*{allergens}" multiple>
						<option value="1">Gluten</option>
						<option value="2">Lactosa</option>

					</select>
					<ul>
						<li th:each="err : ${#fields.errors('allergens')}"
							th:text="${err}" />
					</ul>


					<input type="submit" name="save" value="Edit Dish" />
				</form>





			</div>
		</div>
	</div>
</body>

</body>




</html>
